<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="display">
            <h3>0</h3>
        </div>
        <div class="keys-calculator">
            <button id="btnAC" class="whiteBtn">AC</button>
            <button id="btnPlusMinus" class="whiteBtn">+/-</button>
            <button id="btnPercent" class="whiteBtn">%</button>
            <button id="btnDiv" class="opBtn"><img src="assets/icon-div.svg"></button>

            <button id="btn7" class="grayBtn">7</button>
            <button id="btn8" class="grayBtn">8</button>
            <button id="btn9" class="grayBtn">9</button>
            <button id="btnMult" class="opBtn"><img src="assets/icon-multi.svg"></button>

            <button id="btn4" class="grayBtn">4</button>
            <button id="btn5" class="grayBtn">5</button>
            <button id="btn6" class="grayBtn">6</button>
            <button id="btnMinus" class="opBtn"><img src="assets/icon-minus.svg"></button>

            <button id="btn1" class="grayBtn">1</button>
            <button id="btn2" class="grayBtn">2</button>
            <button id="btn3" class="grayBtn">3</button>
            <button id="btnPlus" class="opBtn"><img src="assets/icon-plus.svg"></button>
        
            <button id="btn0" class="grayBtn">0</button>
            <button id="btnDot" class="grayBtn">.</button>        
            <button id="btnEqual" class="opBtn">=</button>
        </div>
    </div>

</body>
</html>
