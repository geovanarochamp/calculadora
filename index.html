<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h3>0</h3>
        </div>
        <div class="keys-calculator">
            <button id="btnAC" class="whiteBtn">AC</button>
            <button id="btnPlusMinus" class="whiteBtn">+/-</button>
            <button id="btnPercent" class="whiteBtn">%</button>
            <button id="btnDiv" class="opBtn">รท</button>

            <button id="btn7" class="greyBtn">7</button>
            <button id="btn8" class="greyBtn">8</button>
            <button id="btn9" class="greyBtn">9</button>
            <button id="btnMult" class="opBtn">X</button>

            <button id="btn4" class="greyBtn">4</button>
            <button id="btn5" class="greyBtn">5</button>
            <button id="btn6" class="greyBtn">6</button>
            <button id="btnMinus" class="opBtn">-</button>

            <button id="btn1" class="greyBtn">1</button>
            <button id="btn2" class="greyBtn">2</button>
            <button id="btn3" class="greyBtn">3</button>
            <button id="btnPlus" class="opBtn">+</button>
        
            <button id="btn0" class="greyBtn">0</button>
            <button id="btnDot" class="greyBtn">.</button>        
            <button id="btnEqual" class="opBtn">=</button>
        </div>
    </div>
</body>
</html>
